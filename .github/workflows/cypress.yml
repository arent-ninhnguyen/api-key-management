name: Cypress Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Add environment variables for the job
    env:
      NEXT_PUBLIC_SUPABASE_URL: 'https://example-ci-test.supabase.co'
      NEXT_PUBLIC_SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.mock-key-for-ci-testing'
      # Add Cypress debugging
      DEBUG: 'cypress:*'
      CYPRESS_REMOTE_DEBUGGING_PORT: 9222
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js
        run: npm run build
      
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          browser: chrome
          record: true
          config: 'viewportWidth=1280,viewportHeight=800,defaultCommandTimeout=10000'
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
      
      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
          
      - name: Upload Cypress logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-logs
          path: cypress/logs
          if-no-files-found: ignore 